name: Laravel CI/CD

on:
  push:
    branches:
       ["main"]
  pull_request:
    branches:
     ["main"]

jobs:
  migrate:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, mysql, pdo_mysql
      - name: Install Dependencies
        run: composer install
      - name: Run Migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1:8000
          DB_PORT: 3306
          DB_DATABASE: chatapp
          DB_USERNAME: root
          DB_PASSWORD: ''
